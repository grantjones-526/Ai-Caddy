{% extends 'caddy/base.html' %}

{% block content %}
  <h2>Log In</h2>
  <div class="card">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Login</button>
    </form>
    <p style="margin-top: 1rem;">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
  </div>
{% endblock %}
