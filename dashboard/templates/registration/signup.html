{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
  <div style="text-align: center; margin: 2rem 0 3rem 0;">
    <img src="{% static 'dashboard/images/AiCaddyLogo.png' %}" alt="AI Caddy" class="login-logo">
  </div>
  <h2>Sign Up</h2>
  <div class="card">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div style="text-align: right; margin-top: 2rem;">
        <button type="submit" class="btn">Sign Up</button>
      </div>
    </form>
    <p style="margin-top: 2rem; text-align: center;">Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
  </div>
{% endblock %}
